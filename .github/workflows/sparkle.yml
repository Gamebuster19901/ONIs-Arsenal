name: CI

on: 
  check_suite:
    types: [requested, rerequested]
    jobs:
      setup_sparkle_ubuntu:

        runs-on: [ubuntu-latest]
        steps:
        - name: Setup Git
          uses: srt32/git-actions@v0.0.3
          run: mkdir sparkle & cd sparkle & git init & git reset https://gamebuster19901.com/sparkle
        - name: Sparkle Installation
        - uses: actions/checkout@v1
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Gradle Wrapper
          env:
            CI: true
          run: chmod +x gradlew
        - name: Build
          run: ./gradlew build

