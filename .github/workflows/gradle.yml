name: Java CI

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Setup Git-Actions action
      uses: srt32/git-actions@v0.0.3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install Sparkle
      run: cd .. && mkdir sparkle && cd sparkle && git init && git remote add origin "https://gamebuster19901.com/sparkle" && git fetch origin && git reset --hard origin/master && chmod +x gradlew && ./gradlew build && ./gradlew publish
    - name: Build
      run: cd - && pwd && ls && chmod +x gradlew && ./gradlew build
